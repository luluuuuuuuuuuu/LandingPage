<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-nike.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Nike Sneakers</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/95ff7a4be7.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="logo">
    <img src="./images/logo 1.png" class="logo" alt="logo">
    </div>
  </header>

  <main class="hero">

    <div class="hero-image">
      <img src="./images/Product image.png" class="main-product-image" alt="Product image">
    </div>

    <div class="hero-content">

      <h1 class="hero-title">Step Up Your Style Game</h1>
      <p class="hero-description">Be the first to rock our brand-new sneaker collection launching on April 1st, 2023. Register now to secure your spot and elevate your shoe game. Made with high-quality materials, our sneakers offer unmatched comfort and style for any occasion.</p>
      <input type="text" class="field" placeholder="Name">
      <br>
      <input type="text" class="field" placeholder="Email Address">
      <br>
      <button class="hero-button">REGISTER</button>
    </div>
  
  </main>

    <div class="social-media">
      <i class= "fa fa-brands fa-facebook"></i>
      <i class= "fa fa-brands fa-instagram"></i>
      <i class= "fa fa-brands fa-twitter"></i>
    </div>
  
</body>
</html>
